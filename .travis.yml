sudo: required
dist: bionic
language: java

jdk:
  - openjdk8

services:
  - xvfb
  
addons:
    chrome: stable
    
  
before_install:
- sudo apt-get update
- sudo apt-get install dbus-x11
- export DISPLAY=:99.0
- wget https://chromedriver.storage.googleapis.com/87.0.4280.20/chromedriver_linux64.zip
- unzip chromedriver_linux64.zip
- sudo cp chromedriver /usr/bin

   
install:
    mvn install 















